<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action>
        <label for="name">Nome</label>
        <input style="display: block;" id="name" type="name" name="nome"/>

        <label for="telephone">Telefone</label>
        <input style="display: block;" id="telephone" type="number" name="telephone"/>

        <label for="state">Estado</label> 
        <select style="display: block;" id="state">
            <option value="">Selecione</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espirito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MT">Mato Grosso</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
        </select>

        <label for="subject">Assunto</label>
        <input style="display: block;" id="subject" type="text" name="subject"/>

        <label for="email">Email</label>
        <input style="display: block;" id="email" type="email" name="email"/>

        <label for="cine">Cinema relacionado ao contato</label>
        <select style="display: block;" id="cine">
            <option value="Selecione">Selecione</option>
            <option value="Cinemark">Cinemark</option>
            <option value="Cinepolis">Cinépolis</option>
            <option value="PlayArte">PlayArte</option>
            <option value="centerplex">Centerplex</option>
        </select>

        <label for="message">Mensagem</label>
        <textarea id="message" style="display: block;"></textarea>

        <button class="button">Enviar</button>


    </form>
    
</body>
</html>
