<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>

    <div class="primeira" id="vermelho" style="background-color: aqua;" lang="pt-br" title="div">
        div
    </div>

    <div class="primeira">
        
    </div>
    

    <!--
        Atributos servem principalmente para personalizar e adicionar funcionalidades a uma tag html.

        Existem diversos atributos para tags e muitas tags tem seus próprios atributos.

        Alguns atributos em comum entra as tags html:

        class="..." - Atribui uma classe ao elemento (uma classe pode ser utilizada para um ou mais elementos);
        id="..." - Atribui um id ao elemento (um id deve ser único, ou seja, atribuido a um único elemento);
        style="..." - Permite incluir elementos CSS (estilos) dentro da tag html;
        lang="..." - Define o idioma principal do elemento;
        title="..." - Define o título do elemento;
        alt="..." - Define um texto alternativo e, por isso, é muito utilizado em imagens, auxilia nas práticas de seo.
        hidden - Oculta o elemento;
        align="..." - Permite definir o padrão  de alinhamento desse elemento, exemplo: right, center, left, justify;
        width="..." - Define uma largura para o elemento;
        height="..." - Define uma altura para o elemento;
    -->
</body>
</html>
